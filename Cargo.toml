[package]
name = "fend"
# Don't forget to update print_version()
version = "0.1.4"
authors = ["printfn <printfn@users.noreply.github.com>"]
description = "Calculator and unit conversion tool"
homepage = "https://github.com/printfn/fend-rs"
repository = "https://github.com/printfn/fend-rs"
readme = "README.md"
license = "MIT"
keywords = ["calculator", "cli", "conversion", "math", "tool"]
edition = "2018"
categories = ["command-line-utilities", "mathematics", "science"]

[dependencies]
rustyline = { version =  "6.2.0", default-features = false }
directories = "3.0.1"
ctrlc = "3.1.6"

[dependencies.fend-core]
version = "0.1.4"
path = "./core"

[workspace]
members = ["core"]

[profile.release]
debug = true
